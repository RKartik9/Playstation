<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playstation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="./Playstation_Img/logo.png" class="logo" />
        <nav>
          <ul id="menulist">
            <li><a href="#">Gaming Products</a></li>
            <li><a href="#">Consoles</a></li>
            <li><a href="#">VR Accesories</a></li>
            <li><a href="#">Game Controllers</a></li>
          </ul>
        </nav>
        <img
          src="./Playstation_Img/Playstation_Img/menu.png"
          class="menu-icon"
          onclick="togglemenu()"
        />
      </div>
      <div class="row">
        <div class="col-1">
          <h2>
            PS5 V2 <br />
            Dualshock
          </h2>
          <h3>Wireless Compatible with PlayStation 5</h3>
          <p>(Compatible/Generic)</p>
          <h4>$69.50</h4>
          <button type="button">
            Buy Now
            <img src="./Playstation_Img/Playstation_Img/arrow.png" alt="" />
          </button>
        </div>
        <div class="col-2">
          <img
            src="./Playstation_Img/Playstation_Img/controller.png"
            class="controller"
            alt=""
          />
          <div class="color-box"></div>
          <div class="add-btn">
            <img src=".Playstation_Img/add.png" alt="" />
            <p><small>Add To Cart</small></p>
          </div>
        </div>
      </div>
      <div class="social-name">
        <img src="./Playstation_Img/Playstation_Img/fb.png" alt="" />
        <img src="./Playstation_Img/Playstation_Img/tw.png" alt="" />
        <img src="./Playstation_Img/Playstation_Img/ig.png" alt="" />
      </div>
    </div>
    <script>
      var menulist = document.getElementById("menulist");
      menulist.style.maxHeight = "0px";
      function togglemenu() {
        if (menulist.style.maxHeight == "0px") 
        {
          menulist.style.maxHeight = "130px";
        }
        else{
            menulist.style.maxHeight = "0px"

        }
      }
    </script>
  </body>
</html>
